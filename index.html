    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        const video = document.getElementById('iptv-video');
        const menuItems = document.querySelectorAll('.menu-item');

        // Simple function to generate token (for demonstration purposes)
        function generateToken() {
            const timestamp = Date.now();
            const secretKey = 'your-secret-key'; // Replace with a secure key in a real implementation
            return btoa(secretKey + timestamp); // Create token by encoding secret and timestamp
        }

        // Function to play the stream with the generated token
        function playChannel(url) {
            const token = generateToken(); // Generate token for each stream request
            const tokenizedUrl = `${url}?token=${token}`; // Add token to URL

            if (Hls.isSupported()) {
                const hls = new Hls({
                    maxBufferLength: 60, // Increase buffer length (in seconds)
                    maxBufferSize: 60 * 1000 * 1000, // Increase buffer size in bytes
                    maxBufferHole: 2, // Allow a larger gap before playback stalls
                    liveSyncDuration: 10, // Sync live streams with a longer duration
                    liveMaxLatencyDuration: 20, // Extend allowed latency for live streams
                });

                hls.loadSource(tokenizedUrl);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    video.play();
                });
                hls.on(Hls.Events.ERROR, (event, data) => {
                    console.error(`Error: ${data.details}`);
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = tokenizedUrl;
                video.play();
            } else {
                alert("HLS is not supported on this device/browser.");
            }
        }

        // Add keyboard navigation
        menuItems.forEach(item => {
            item.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    const url = item.getAttribute('data-url');
                    playChannel(url);
                } else if (e.key === 'ArrowDown') {
                    const next = item.nextElementSibling || menuItems[0];
                    next.focus();
                } else if (e.key === 'ArrowUp') {
                    const prev = item.previousElementSibling || menuItems[menuItems.length - 1];
                    prev.focus();
                }
            });

            item.addEventListener('click', () => {
                const url = item.getAttribute('data-url');
                playChannel(url);
            });
        });

        // Focus the first menu item by default
        menuItems[0].focus();
        playChannel(menuItems[0].getAttribute('data-url'));
    </script>
