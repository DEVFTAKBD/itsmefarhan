<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITSME FARHAN IPTV - Watch Tv Channels Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sticky-player {
            position: sticky;
            top: 0;
            z-index: 10;
            background-color: #121212;
            padding: 10px;
            width: 100%;
            max-width: 800px;
            border-bottom: 2px solid #444;
        }
        video {
            width: 100%;
            max-width: 100%;
            height: auto;
            background: black;
            border-radius: 8px;
            border: 2px solid #444;
        }
        .menu {
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: #1e1e1e;
            padding: 10px;
            border-radius: 8px;
        }
        .menu-item {
            padding: 15px;
            background-color: #007bff;
            color: white;
            text-align: center;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            outline: none;
            border: none;
            transition: background-color 0.3s;
        }
        .menu-item:focus {
            background-color: #0056b3;
        }
        @media (max-width: 768px) {
            video {
                max-height: 50vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sticky Video Player -->
        <div class="sticky-player">
            <video id="iptv-video" controls autoplay></video>
        </div>

        <!-- Channel List -->
        
        
        
        
        
        
        
        
        
        <div class="menu" id="menu">
            <div class="menu-item" tabindex="0" data-url="http://itsmefarhan.dev.tc:8080/9xm/index.m3u8">9XM</div>
            
            
            
            <div class="menu-item" tabindex="0" data-url="http://itsmefarhan.dev.tc:8080/gtv/index.m3u8">GTV</div>
   
   
   
   
   
   
   
   
   
   
   
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        const video = document.getElementById('iptv-video');
        const menuItems = document.querySelectorAll('.menu-item');

        function playChannel(url) {
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    video.play();
                });
                hls.on(Hls.Events.ERROR, (event, data) => {
                    console.error(`Error: ${data.details}`);
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.play();
            } else {
                alert("HLS is not supported on this device/browser.");
            }
        }

        // Add keyboard navigation
        menuItems.forEach(item => {
            item.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    const url = item.getAttribute('data-url');
                    playChannel(url);
                } else if (e.key === 'ArrowDown') {
                    const next = item.nextElementSibling || menuItems[0];
                    next.focus();
                } else if (e.key === 'ArrowUp') {
                    const prev = item.previousElementSibling || menuItems[menuItems.length - 1];
                    prev.focus();
                }
            });

            item.addEventListener('click', () => {
                const url = item.getAttribute('data-url');
                playChannel(url);
            });
        });

        // Focus the first menu item by default
        menuItems[0].focus();
        playChannel(menuItems[0].getAttribute('data-url'));
    </script>
</body>
</html>
